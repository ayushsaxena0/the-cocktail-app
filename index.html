<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TheCocktail</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="main" class="d-flex justify-content-between mt-3">
      <div
        class="table-responsive w-25 ms-3"
        style="max-height: 100vh; overflow-y: auto"
      >
        <table
          class="table table-striped table-hover table-borderless table-primary align-middle"
        >
          <thead
            class="table-light"
            style="position: sticky; top: 0; z-index: 10"
          >
            <tr>
              <th>#</th>
              <th>Image</th>
              <th>Name</th>
            </tr>
          </thead>
          <tbody class="table-group-divider"></tbody>
        </table>
      </div>
      <div id="header" class="rounded" style="width: 400px; height: 40px">
        <input
          type="text"
          class="border-0 bg-transparent p-2"
          style="width: 360px"
          placeholder="Enter drink name"
          name="drinkName"
        />
        <img
          src="https://img.icons8.com/?size=100&id=12773&format=png&color=000000"
          id="search"
        />
      </div>
      <div class="card me-5 w-25">
        <img class="card-img" />
        <div class="card-body">
          <h4 class="card-title"></h4>
          <p class="card-text ingredients"></p>
          <p class="card-text instructions"></p>
          <h3 class="app-name">TheCocktail</h3>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
